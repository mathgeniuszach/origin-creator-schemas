            slot:
                link: slot
    aa_mod_op:
        href: https://origins.readthedocs.io/en/latest/types/data_types/attributed_attribute_modifier_operation/
        desc: "Can be one of\n\"addition\", which adds (or subtracts) the modifier value to the base value.\n    (NewValue = OldValue + ModifierValue).\n\"multiply_base\", which adds (or subtracts) the base value multiplied by the modifier value to the base value.\n    (NewValue = OldValue + BaseValue * (1 + ModifierValue)).\n\"multiply_total\", which multiplies the total value by the modifier value + 1.\n    (NewValue = OldValue * (1 + ModifierValue)).\n\nThe BaseValue for that attribute for the entity in question after ONLY all \"addition\" operations have been applied.\nAll \"addition\" operations occur first, then all \"multiply_base\" operations, then on the result all \"multiply_total\" operations are applied."
        enum: [addition, multiply_base, multiply_total]
    a_mod_op:
        href: https://origins.readthedocs.io/en/latest/types/data_types/attribute_modifier_operation/
        desc: |
            Can be one of
            "add_base_early", which adds (or subtracts) the modifier value to the base value. (NewBaseValue = BaseValue + ModifierValue).
            "multiply_base_additive", which adds (or subtracts) the base value multiplied by the modifier value to the current base value. (NewBaseValue = BaseValue + (BaseValue * ModifierValue)).
            "multiply_base_multiplicative", which multiplies the current base value by the modifier value. (NewBaseValue = BaseValue * (1 + ModifierValue)).
            "add_base_late", which adds (or subtracts) the modifier value to the base value. (NewBaseValue = BaseValue + ModifierValue).
            "min_base", which uses the modifier value as the minimum value for the base value using Java's built-in Math#max method. (NewBaseValue = Math.max(BaseValue, ModifierValue)).
            "max_base", which uses the modifier value as the maximum value for the base value using Java's built-in Math#min method. (NewBaseValue = Math.min(BaseValue, ModifierValue)).
            "set_base", which sets the modifier value as the base value. (NewBaseValue = ModifierValue).
            "multiply_total_additive", which multiplies the total value by the current total value multiplied by the modifier value. (NewTotalValue = TotalValue * (TotalValue * ModifierValue)).
            "multiply_total_multiplicative", which multiplies the total value by the modifier value + 1. (NewTotalValue = TotalValue * (1 + ModifierValue)).
            "min_total", which uses the modifier value as the minimum value for the total value using Java's built-in Math#max method. (NewTotalValue = Math.max(TotalValue, ModifierValue)).
            "max_total", which uses the modifier value as the maximum value for the total value using Java's built-in Math#min method. (NewTotalValue = Math.min(TotalValue, ModifierValue)).
            "set_total", which sets the modifier value as the total value. (NewTotalValue = ModifierValue).

            The listed values are ordered based on the order of priority; with add_base_early being applied before the other modifiers and set_total being applied last.

            The other three options are only here for legacy support.
        enum:
          - add_base_early
          - multiply_base_additive
          - multiply_base_multiplicative
          - add_base_late
          - min_base
          - max_base
          - set_base
          - multiply_total_additive
          - multiply_total_multiplicative
          - min_total
          - max_total
          - set_total
          - addition
          - multiply_base
          - multiply_total
    a_mod:
        desc: An Object used to specify how a specific attribute should be modified.
        href: https://origins.readthedocs.io/en/latest/types/data_types/attribute_modifier/
        type: object
        props:
            operation:
                link: a_mod_op
            value:
                desc: The value with which to apply the operation to the value.
                type: number
            resource:
                desc: If specified, the value of this power will be used instead of the value specified in the value field.
                type: string
                allow: '*a-z0-9_#\/:.-'
            name:
                desc: (Optional) A descriptive name for the modifier, describing where it comes from.
                type: string
    aa_mod:
        desc: An Object used to specify how a specific attribute should be modified. Basically an Attribute Modifier with an additional attribute field.
        href: https://origins.readthedocs.io/en/latest/types/data_types/attributed_attribute_modifier/
        type: object
        props:
            attribute:
                desc: ID of the attribute which will be modified by this modifier.
                href: https://minecraft.wiki/w/Attribute
                type: string
                allow: '*a-z0-9_#\/:.-'
            operation:
                link: aa_mod_op
            value:
                desc: The value with which to apply the operation to the value.
                type: number
            name:
                desc: (Optional) A descriptive name for the modifier, describing where it comes from.
                type: string
    hud_render:
        desc: An Object used to define how a resource or cooldown bar should be rendered.
        href: https://origins.readthedocs.io/en/latest/types/data_types/hud_render/
        or:
          - name: single
            link: hud_render_item
          - name: multiple
            type: list
            vals:
                link: hud_render_item

    hud_render_item:
        desc: An Object used to define how a resource or cooldown bar should be rendered.
        href: https://origins.readthedocs.io/en/latest/types/data_types/hud_render/
        type: object
        props:
            should_render:
                desc: Whether the bar should be visible or not.
                type: boolean
                default: true
            sprite_location:
                desc: The path to the file in the assets which contains what the bar looks like. See the List of resource bar files for a list of files included by default in the mod. Defaults to "origins:textures/gui/resource_bar.png".
                href: https://origins.readthedocs.io/en/latest/misc/extras/sprites/
                type: string
                allow: '*a-z0-9_#\/:.-'
            bar_index:
                desc: The indexed position of the bar on the sprite to use. Please note that indexes start at 0.
                type: integer
                min: 0
            icon_index:
                desc: The indexed position of the icon on the sprite to use. Please note that indexes start at 0.
                type: integer
                min: 0
            condition:
                desc: If set (and should_render is true), the bar will only display when the entity with the power fulfills this condition.
                link: entity_cond
            inverted:
                desc: If set to true, inverts the way the hud render process (it'll look like its value is being decreased).
                type: boolean
    damage_source:
        desc: An Object used to specify how to deal damage to an entity.
        href: https://origins.readthedocs.io/en/latest/types/data_types/damage_source/
        type: object
        props:
            name:
                desc: The name of the damage source. Controls death message as well as other interactions. Consider vanilla damage sources when picking a name.
                href: https://origins.readthedocs.io/en/latest/misc/extras/damage_source_names/#list_of_vanilla_damage_source_names
                type: string
            bypasses_armor:
                desc: When true, armor values are not taken into account when calculating the actual damage amount taken.
                type: boolean
            fire:
                desc: When true, the damage will be considered fire damage.
                type: boolean
            unblockable:
                desc: When true, the damage will be unblockable (not reduced by resistance effects or protection enchantments).
                type: boolean
            magic:
                desc: When true, the damage will be considered magic damage.
                type: boolean
            out_of_world:
                desc: When true, the damage will be considered "out of world" damage, i.e. damage from falling into the void.
                type: boolean
    key:
        or:
          - title: new
            type: object
            props:
                key:
                    desc: A string specifying the keybinding. Click for possible vanilla and origins values.
                    href: https://origins.readthedocs.io/en/latest/misc/extras/keybindings/
                    type: string
                continuous:
                    desc: Whether the keybinding should only trigger the power on the first tick the key is held down, or, if set to true, continuously on each tick while the key is held.
                    type: boolean
          - title: old
            enum: [primary, secondary]
        unspec: true
    effect:
        desc: An object used to define a status effect with duration, amplifier, etc.
        type: object
        props:
            effect:
                desc: ID of the status effect
                type: string
                allow: '*a-z0-9_#\/:.-'
            duration:
                desc: Duration of the status effect in ticks.
                type: integer
                default: 100
            amplifier:
                desc: The strength of the status effect (0 being level 1).
                type: integer
                default: 0
            is_ambient:
                desc: Makes the particle effects of the status effect is less noticeable.
                type: boolean
            show_particles:
                desc: Whether the status effect will spawn particles on the entity.
                type: boolean
                default: true
            show_icon:
                desc: Whether the status effect will show an icon on the HUD.
                type: boolean
                default: true
    effect_chance:
        type: object
        props:
            effect:
                link: effect
            chance:
                desc: The probability of the effect being granted, from 0-1. 0 means 0% and 1 means 100%
                type: number
                default: 1
    comparison:
        desc: How the state should be compared to the specified value.
        enum: ['<', '<=', '>', '>=', '==', '!=']
        default: 3
    opt_comparison:
        desc: How the state should be compared to the specified value.
        enum: ['<', '<=', '>', '>=', '==', '!=']
        unspec: true
    vector:
        desc: An object that specifies the X, Y and Z coordinates of a certain point in space.
        type: object
        props:
            x:
                desc: The X coordinate of the point.
                type: number
                default: 0
            y:
                desc: The Y coordinate of the point.
                type: number
                default: 0
            z:
                desc: The X coordinate of the point.
                type: number
                default: 0
    particle:
        desc: Either a String which defines the particle type or an Object which defines the particle type and its additional parameters.
        or:
          - type: string
            allow: '*a-z0-9_#\/:.-'
          - type: object
            props:
                type:
                    desc: The namespace and ID of the particle type.
                    type: string
                    allow: '*a-z0-9_#\/:.-'
                params:
                    desc: The additional parameter(s) for the particle type.
                    type: string
                    ext: true
    slot:
        desc: A slot in an inventory to apply to.
        href: https://origins.readthedocs.io/en/latest/types/data_types/item_slot/
        or:
          - type: string
            allow: '*a-z0-9_#\/:.-'
          - type: integer
    slots:
        desc: A list of slots in an inventory to apply to.
        href: https://origins.readthedocs.io/en/latest/types/data_types/item_slot/
        or:
          - name: new
            type: list
            vals:
                type: string
                allow: '*a-z0-9_#\/:.-'
          - name: old
            type: list
            vals:
                link: slot
    process_mode:
        desc: Determines how the item stack(s) in the specified inventory/inventories are processed. If "items", matching item stacks are processed, counted, or deleted as individual items. If "stacks", matching item stacks are processed, counted, matched, or deleted as one.
        enum: [items, stacks]
    food_component:
        desc: The item's hunger, saturation, etc. values.
        type: object
        props:
            hunger:
                desc: The amount of hunger (in half drumsticks) the item fulfills.
                type: integer
            saturation:
                desc: How fulfilling the item is. For vanilla item values, click here
                href: https://minecraft.wiki/w/Hunger#Food_level_and_saturation_level_restoration
                type: number
            meat:
                desc: Whether the item is considered as meat or not.
                type: boolean
            always_edible:
                desc: Whether the item is always edible (like golden apples) or not.
                type: boolean
            snack:
                desc: Whether the item is considered a snack or not.
                type: boolean
            effect:
                desc: If specified, an effect that this item could grant to the consuming entity.
                link: effect_chance
            effects:
                desc: If specified, effects that this item could grant to the consuming entity.
                type: list
                vals:
                    link: effect_chance
    space:
        desc: The coordinate system used for the direction specified.
        href: https://origins.readthedocs.io/en/latest/misc/extras/space/#space
        enum:
          - world
          - local
          - local_horizontal
          - local_horizontal_normalized
          - velocity
          - velocity_normalized
          - velocity_horizontal
          - velocity_horizontal_normalized
