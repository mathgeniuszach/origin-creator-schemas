type: object
props:
    entity_types:
        desc: If specified, the specified powers will only be granted to entities that fulfill this tag-like specifier.
        type: list
        vals:
            type: string
            allow: '*a-z0-9_#\/:.-'
    powers:
        desc: The ID(s) of the power(s) to grant to entities globally.
        type: list
        large: true
        vals:
            type: string
            allow: '*a-z0-9_#\/:.-'
            hooks: [ns]
    order:
        desc: Determines the order at which the global power set is applied. Defaults to 0.
        type: integer